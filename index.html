<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MAX Token Mint</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
</head>
<body>
  <h1>MAX Token Mint</h1>
  <button onclick="connectWallet()">Connect Wallet</button>
  <button onclick="mintTokens()">Mint Tokens</button>
  <p id="status"></p>

  <script src="abi.js"></script>
  <script>
    let account;
    const contractAddress = "YOUR_DEPLOYED_CONTRACT_ADDRESS_HERE"; // ðŸ‘ˆ replace with real one
    const web3 = new Web3(window.ethereum);
    const contract = new web3.eth.Contract(abi, contractAddress);

    async function connectWallet() {
      const accounts = await window.ethereum.request({ method: "eth_requestAccounts" });
      account = accounts[0];
      document.getElementById("status").innerText = "Connected: " + account;
    }

    async function mintTokens() {
      try {
        await contract.methods.mint().send({ from: account });
        document.getElementById("status").innerText = "Mint successful!";
      } catch (err) {
        document.getElementById("status").innerText = "Mint failed: " + err.message;
      }
    }
  </script>
</body>
</html>
