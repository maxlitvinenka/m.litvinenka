<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mint MAX Token</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>üí∏ Mint MAX</h1>
      <p>Claim your free $MAX tokens instantly</p>
      <button onclick="connectWallet()">üîó Connect Wallet</button>
      <div id="wallet"></div>
      <button onclick="mintTokens()">ü™ô Mint 1 MAX</button>
      <div id="balance"></div>
      <p id="status"></p>
    </div>
  </div>

  <script src="abi.js"></script>
  <script>
    const contractAddress = "0x38CB8bf1419fc1C755AEF337Dee52272C33622F1"; // ‚úÖ Replace with your actual address
    const web3 = new Web3(window.ethereum);
    const contract = new web3.eth.Contract(abi, contractAddress);

    let account;

    async function connectWallet() {
      try {
        const accounts = await ethereum.request({ method: "eth_requestAccounts" });
        account = accounts[0];
        document.getElementById("wallet").innerText = "Wallet: " + account;
        getBalance();
      } catch (error) {
        document.getElementById("status").innerText = "‚ùå Wallet connection failed";
      }
    }

    async function mintTokens() {
      if (!account) {
        document.getElementById("status").innerText = "‚ö†Ô∏è Please connect your wallet first.";
        return;
      }

      try {
        await contract.methods.mintTo(account, "1000000000000000000").send({ from: account }); // 1 token
        document.getElementById("status").innerText = "‚úÖ 1 MAX token minted!";
        getBalance();
      } catch (error) {
        document.getElementById("status").innerText = "‚ùå Minting failed: " + error.message;
      }
    }

    async function getBalance() {
      try {
        const balance = await contract.methods.balanceOf(account).call();
        const readable = web3.utils.fromWei(balance, "ether");
        document.getElementById("balance").innerText = `Your Balance: ${readable} MAX`;
      } catch (error) {
        document.getElementById("balance").innerText = "‚ùå Failed to fetch balance";
      }
    }
  </script>
</body>
</html>
